<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="photo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profil Picture">
      </div>
      <div class="profile">
        <h1 class="name">
          Jessica Randall
        </h1>
        <p class="place">
          London, United Kingdom
        </p>
      </div>
      <div class="description">
        <p>"Front-end developer and avid reader."</p> 
      </div>
      <div class="social">
        <input type="button" value="GitHub">
        <input type="button" value="Frontend Mentor">
        <input type="button" value="LinkedIn">
        <input type="button" value="Twitter">
        <input type="button" value="Instagram">
      </div>
    </div>
  </main>
</body>
</html>
